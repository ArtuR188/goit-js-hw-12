<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <script type="module" crossorigin src="/goit-js-hw-12/index.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-12/assets/vendor-CNqCr-V-.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-12/assets/vendor-CWKLx11g.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-12/assets/index-Cjm4BvVB.css">
  </head>
  <body>
    <main class="page">
      <section class="search-section">
        <div class="container">
          <h1 class="title">Image Search</h1>

          <!-- Форма повинна мати class="form" -->
          <form class="form">
            <label class="search-label">
              <input
                type="text"
                name="search-text"
                class="search-input"
                placeholder="Search images..."
                required
              />
            </label>
            <button type="submit" class="search-button">Search</button>
          </form>

          <div class="gallery-wrapper">
            <ul class="gallery"></ul>

            <button type="button" class="load-more is-hidden">
              Load more
            </button>

            <span class="loader is-hidden"></span>
          </div>
        </div>
      </section>
    </main>

  </body>
</html>
